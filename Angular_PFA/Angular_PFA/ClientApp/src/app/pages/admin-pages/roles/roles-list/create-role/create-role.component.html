<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container >
          <ng-container >{{ 'ROLES.CREATE.CREATE' | translate }}</ng-container>
          {{ 'ROLES.CREATE.ROLE' | translate }}
        </ng-container>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 200px;">
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>

      <ng-container >
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
          <div class="form-group row">
            <div class="col-lg-12">
              <label class="form-label">{{ 'ROLES.CREATE.NAME' | translate }}</label>
              <input type="text" class="form-control form-control-lg form-control-solid" name="name"
                placeholder="Name" autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
                [class.is-valid]="isControlValid('name')" formControlName="name" />
              <div class="valid-feedback" *ngIf="isControlValid('name')"> {{ 'ROLES.CREATE.NAME_CORRECT' | translate }}</div>
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'name')">{{ 'ROLES.CREATE.NAME_REQUIRED' | translate }}</div>
            </div>
        </div>
        </form>
      </ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">{{ 'ROLES.CREATE.CANCEL' | translate }}</button>
      <ng-container >

        <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
          [disabled]="formGroup.invalid">{{ 'ROLES.CREATE.SAVE' | translate }}</button>
      </ng-container>
    </div>
  </div>
