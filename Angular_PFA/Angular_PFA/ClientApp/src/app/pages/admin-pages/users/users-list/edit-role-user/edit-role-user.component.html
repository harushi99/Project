<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          <ng-container >{{ 'USERS.EDIT.EDIT' | translate }}</ng-container>
            {{ 'USERS.EDIT.ROLE' | translate }}
          <ng-container *ngIf="user">{{user.fname}} {{user.lname}}</ng-container>
        </ng-container>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>

      <ng-container >
        <ng-multiselect-dropdown
        [placeholder]="'roles'"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
      </ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">{{ 'USERS.EDIT.CANCEL' | translate }}</button>
      <ng-container>
  <!--[disabled]="formGroup.invalid"-->
        <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
          >{{ 'USERS.EDIT.SAVE' | translate }}</button>
      </ng-container>
    </div>
  </div>
