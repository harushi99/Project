<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>

  <div class="modal-header">
    <div class="modal-title h4">{{ 'APPLICATION.APP_DELETE' | translate }}</div>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="isLoading">
      <span>{{ 'APPLICATION.APP_DELETING' | translate }}...</span>
    </ng-container>

    <ng-container *ngIf="!isLoading">
      <span>{{ 'APPLICATION.APP_DELETE_SURE' | translate }}</span>
    </ng-container>
  </div>

  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
        {{ 'APPLICATION.CANCEL' | translate }}
      </button>&nbsp;
      <button type="button" class="btn btn-primary btn-elevate" (click)="deleteApplication()">
        {{ 'APPLICATION.DELETE' | translate }}
      </button>
    </div>
  </div>
